	<link rel="shortcut icon" href="#">
	
	<style type="text/css">
		[ng\:cloak], [ng-cloak], .ng-cloak {
			display: none !important;
		}
		
		.loaderContain {
			display: flex;
  			justify-content: center;
		}
		
		.loader {
			border: 16px solid #f3f3f3;
			border-radius: 50%;
			border-top: 16px solid #3498db;
			width: 120px;
			height: 120px;
			-webkit-animation: spin 2s linear infinite; /* Safari */
			animation: spin 2s linear infinite;
		}
		
		/* Safari */
		@-webkit-keyframes spin {
			0% { -webkit-transform: rotate(0deg); }
			100% { -webkit-transform: rotate(360deg); }
		}
		
		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
	</style>
</head>
<body data-ng-cloak class="ng-cloak" layout="column">
	<div class="loaderContain">
		<div class="loader"></div>
	</div>
	<div id="widget" data-ui-view="layout" layout="row"></div>
	
	<script src="lib/require.js" data-main="js/main.js"></script>
	<!-- <script src="lib/domReady.js"></script> -->
</body>
</html>
