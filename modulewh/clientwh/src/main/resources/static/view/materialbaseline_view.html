
<div>
	<md-card>
		<md-tabs md-dynamic-height md-border-bottom>
    		<md-tab label="{{'clientwh_materialbaseline_title' | translate}}">
				<form name="frmMaterialbaseline" novalidate class="css-form">
			
			<md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{'clientwh_materialbaseline_title' | translate}}</span>
                </md-card-title-text>
            </md-card-title>
            
			<!-- Alert Message -->
			<div id="materialbaselineAlertMessage" class="alert" style="display: none">
				<strong>{{materialbaselineAlertMessage}}</strong>
			</div>
			<!-- Context -->
				<div class="row">
					
					<!-- First column -->
					<div class="col-sm-3">
               		</div>
					<div class="col-sm-6">
						<div class="form-vertical">
							<!-- idstore -->
                            <div class="form-group col-sm-12">
                                <div class="input-group col-sm-12">
                                    <md-autocomplete ng-disabled = "true "ng-click="resetInvalidStore()" md-input-name="idstore" required="" ng-disabled="ctlentityfieldStore.isDisabled"
                                        md-no-cache="ctlentityfieldStore.noCache" md-selected-item="ctlentityfieldStore.selectedItem"
                                        md-search-text-change="ctlentityfieldStore.searchTextChange(ctlentityfieldStore.searchText)"
                                        md-search-text="ctlentityfieldStore.searchText" md-selected-item-change="ctlentityfieldStore.selectedItemChange(item)"
                                        md-items="item in ctlentityfieldStore.querySearch(ctlentityfieldStore.searchText)"
                                        md-item-text="item.display" md-min-length="0" md-require-match md-floating-label="{{'clientwh_materialbaseline_idstore' | translate}}"
                                        placeholder="Please select store">
                                        <md-item-template>
                                            <span md-highlight-text="ctlentityfieldStore.searchText" md-highlight-flags="^i">{{ item.display }}</span>
                                        </md-item-template>
                                        <md-not-found>
                                            No "{{ ctlentityfieldStore.searchText }}" were found.
                                            <a ng-click="ctlentityfieldStore.newState(ctlentityfieldStore.searchText)">Create a new one!</a>
                                        </md-not-found>
                                    </md-autocomplete>
                                </div>
                            </div>
							<!-- /idstore -->
							<!-- code, baselinedate -->
							<div class="form-group col-sm-7">
								<md-input-container class="md-block" md-is-error="(frmDirty || frmMaterialbaseline.code.$touched) && (frmMaterialbaseline.code.$invalid)||frmMaterialbaseline.code.$error.duplicate">
						        	<label class="control-label col-sm-6" >{{'clientwh_materialbaseline_code' | translate}}</label>
						        	<input md-input md-no-asterisk name="code" ng-model="materialbaseline.code" ng-change="resetValidateDuplicate()" disabled>
						      	</md-input-container>
							</div>

							<div class="form-group col-sm-5">
		                        <md-input-container class="md-block">
						        	<label>{{'clientwh_materialbaseline_baselinedate' | translate}}</label>
						        	<md-datepicker disabled name="baselinedate"  ng-model="materialbaseline.baselinedate" md-open-on-focus name="datepicker"></md-datepicker>
						      	</md-input-container>                                
							</div>
							<!-- /code, baselinedate -->
							<!-- name -->
							<div class="form-group col-sm-12">
								<md-input-container class="md-block" md-is-error="(frmDirty || frmMaterialbaseline.name.$touched) && (frmMaterialbaseline.name.$invalid)">
						        	<label class="control-label col-sm-6" >{{'clientwh_materialbaseline_name' | translate}}</label>
						        	<input md-input md-no-asterisk name="name" ng-model="materialbaseline.name" disabled>
						      	</md-input-container>
							</div>
							<!-- /name -->
							<!-- scope -->
							<div class="form-group col-sm-12" hidden>
								<md-input-container class="md-block" md-is-error="(frmDirty || frmMaterialbaseline.scope.$touched) && (frmMaterialbaseline.scope.$invalid)">
						        	<label class="control-label col-sm-6" >{{'clientwh_materialbaseline_scope' | translate}}</label>
						        	<input md-no-asterisk name="scope" ng-model="materialbaseline.scope" disabled>
						      	</md-input-container>
							</div>
							<!-- /scope -->
							<!-- totalamount -->
							<div class="form-group col-sm-12" ng-init="Sumtotalamount()">
								<md-input-container class="md-block" md-is-error="(frmDirty || frmMaterialbaseline.totalamount.$touched) && (frmMaterialbaseline.totalamount.$invalid)">
						        	<label class="control-label col-sm-6" >{{'clientwh_materialbaseline_totalamount' | translate}}</label>
						        	<input md-input disabled md-no-asterisk name="totalamount" ng-model="materialbaseline.totalamount" disabled>
						      	</md-input-container>
							</div>
							<!-- /totalamount -->
							<!-- note -->
							<div class="form-group col-sm-12">
								<md-input-container class="md-block" md-is-error="(frmDirty || frmMaterialbaseline.note.$touched) && (frmMaterialbaseline.note.$invalid)">
						        	<label class="control-label col-sm-6" >{{'clientwh_materialbaseline_note' | translate}}</label>
						        	<input md-input md-no-asterisk name="note" ng-model="materialbaseline.note" disabled>
						      	</md-input-container>
							</div>
							<!-- /note -->
							</div>
						</div>
					<!-- /First column -->
					
					<!-- Second column -->
					<div class="col-sm-6">
						<div class="form-vertical">
						
						</div>
					</div>
					<!-- /Second column -->
			</div>
			<!-- Bottom actions -->
			<div class="panel-footer">
				<div class="row">
					<div class="pull-right">
                       <!-- Close button -->
                       <md-button class="md-icon-button test-tooltip md-raised" ng-click="closeDialog()" data-toggle="tooltip">

                           <md-tooltip md-direction="top">{{'clientwh_home_close' | translate}}</md-tooltip>
                           <md-icon md-font-library="material-icons">close</md-icon>
                       </md-button>
                       <!--/ Close button -->
                     </div>
				</div>
			</div>
	</form>
		</md-tab>
    		<md-tab label="{{'clientwh_materialbaseline_detail' | translate}}" ng-if="materialbaseline.id > -1">
    			<div ng-include="materialbaselinedetaillistView" ng-controller="clientwhmaterialbaselinedetailController"></div>
    			<div class="panel-footer">
                <div class="row">
                    <div class="btn-group pull-right">
                        <md-button class="md-icon-button test-tooltip md-raised" data-toggle="tooltip" title="{{'clientwh_home_close' | translate}}"
                            ng-click="closeDialog()">
                            <md-icon md-font-library="material-icons">close</md-icon>
                        </md-button>
                    </div>
                </div>
            </div>
    		</md-tab>
    		<md-tab label="{{'clientwh_home_comment' | translate}}" ng-if="materialbaseline.id > -1">
				<div ng-include="commentScope.onlyview" ng-controller="clientwhcommentController"></div>
				<div class="panel-footer">
                <div class="row">
                    <div class="btn-group pull-right">
                        <md-button class="md-icon-button test-tooltip md-raised" data-toggle="tooltip" title="{{'clientwh_home_close' | translate}}"
                            ng-click="closeDialog()">
                            <md-icon md-font-library="material-icons">close</md-icon>
                        </md-button>
                    </div>
                </div>
            	</div>		
			</md-tab>
		</md-tabs>
	<md-card>
</div>
