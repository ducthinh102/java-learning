<div>
	<div class="panel panel-default">
            <!-- Top actions -->
            <md-tabs md-dynamic-height>
                <md-tab label="{{'clientwh_requestdetail_title' | translate}}">
            <div class="panel-heading">
                <div class="row">
                    <div class="btn-group pull-right ">               
						<!-- Close button -->
                        <md-button class="md-icon-button test-tooltip md-raised" ng-click="closeDialog()" data-toggle="tooltip">
							<md-tooltip md-direction="top">{{'clientwh_home_close' | translate}}</md-tooltip>
                            <md-icon md-font-library="material-icons">close</md-icon>
                        </md-button>
                        <!--/ Close button -->
                    </div>
                </div>
            </div>
            <!-- Context -->
            <div class="panel-body">
            <form name="frmRequestdetail" novalidate class="css-form">
                <div class="row">

                    <!-- First column -->
                    <div class="col-sm-6">
                        <div class="form-vertical">
                            <!-- idstore -->
                                    <div class="form-group col-sm-12">
                                        <md-input-container class="md-block" flex-gt-xs>
                                            <label>{{'clientwh_requestdetail_materialname' | translate}}</label>
                                            <input ng-model="requestdetailView.materialname" type="text" disabled>
                                        </md-input-container>
                                    </div>
                                    <!-- /idstore -->

                            <!-- quantity -->
                            <div class="form-group col-sm-12">
                                <div layout="row">
                                    <md-input-container flex="50" class="md-block" flex-gt-xs>
                                            <label>{{'clientwh_requestdetail_softquantity' | translate}}</label>
                                            <input ng-model="requestdetailView.softquantity" type="text" disabled>
                                        </md-input-container>
                                    <md-input-container flex="50" class="md-block" flex-gt-xs>
                                            <label>{{'clientwh_requestdetail_quantity' | translate}}</label>
                                            <input ng-model="requestdetailView.quantity" type="text" disabled>
                                        </md-input-container>
                                </div>
                            </div>
                            <!-- /quantity -->

                            <!-- workitem -->
                            <div class="form-group col-sm-12">
                                <div class="form-group col-sm-12">
                                        <md-input-container class="md-block" flex-gt-xs>
                                            <label>{{'clientwh_requestdetail_workitem' | translate}}</label>
                                            <input ng-model="requestdetailView.workitem" type="text" disabled>
                                        </md-input-container>
                                    </div>
                            </div>
                            <!-- /workitem -->
                        </div>
                    </div>
                    <!-- /First column -->

                    <!-- Second column -->
                    <div class="col-sm-6">
                        <div class="form-vertical">
                            <!-- deliverydate -->
                            <div class="form-group col-sm-12">
                                <md-input-container class="md-block" flex-gt-xs>
                                                <label>{{'clientwh_requestdetail_deliverydate' | translate}}</label>
                                                <input ng-model="requestdetailView.deliverydate" type="text" disabled>
                                            </md-input-container>
                            </div>
                            <!-- /deliverydate -->
                            <!-- drawingname -->
                            <div class="form-group col-sm-12">
                                <md-input-container class="md-block" flex-gt-xs>
                                                <label>{{'clientwh_requestdetail_drawingname' | translate}}</label>
                                                <input ng-model="requestdetailView.drawingname" type="text" disabled>
                                            </md-input-container>
                            </div>
                            <!-- /drawingname -->
                            <!-- teamname -->
                            <div class="form-group col-sm-12">
                                <md-input-container class="md-block" flex-gt-xs>
                                                <label>{{'clientwh_requestdetail_teamname' | translate}}</label>
                                                <input ng-model="requestdetailView.teamname" type="text" disabled>
                                            </md-input-container>
                            </div>
                            <!-- /teamname -->

                            <!-- note -->
                            <div class="form-group col-sm-12">
                                <md-input-container class="md-block" flex-gt-xs>
                                                <label>{{'clientwh_requestdetail_note' | translate}}</label>
                                                <input ng-model="requestdetailView.note" type="text" disabled>
                                            </md-input-container>
                            </div>
                            <!-- /note -->
                        </div>
                    </div>
                    <!-- /Second column -->
                </div>
                
    </form>
            </div>
            
            <!-- Bottom actions -->
            <div class="panel-footer">
                <div class="row">
                    <div class="btn-group pull-right ">

                        <!-- Close button -->
                        <md-button class="md-icon-button test-tooltip md-raised" ng-click="closeDialog()" data-toggle="tooltip">

                            <md-tooltip md-direction="top">{{'clientwh_home_close' | translate}}</md-tooltip>
                            <md-icon md-font-library="material-icons">close</md-icon>
                        </md-button>
                        <!--/ Close button -->
                    </div>
                </div>
            </div>
            </md-tab>
            <!-- attachment -->
				<md-tab label="{{'clientwh_requestdetail_attachment_title' | translate}}" ng-if="requestdetail.id > -1">					
						<div class = row >
							<div ng-include="attachmentScope.viewdetail" ng-controller="clientwhattachmentController as requestdetail">
							</div>
						</div>
						<div class="panel-footer">
						
						<div class = "row">
							<div class="btn-group pull-right">
								<!-- Close button -->
								<md-button class="md-icon-button test-tooltip md-raised" ng-click="closeDialog()" data-toggle="tooltip">
									<md-tooltip md-direction="top">{{'clientwh_home_close' | translate}}</md-tooltip>
									<md-icon md-font-library="material-icons">close</md-icon>
								</md-button>
								<!--/ Close button -->
							</div>
							
						</div>
						</div>				
				</md-tab>
				<!-- /attachment -->
				<!-- /comment  -->
				<md-tab label="{{'clientwh_home_comment' | translate}}" ng-if="requestdetail.id > -1">
				<div ng-include="commentScope.view" ng-controller="clientwhcommentController"></div>
				<div class="panel-footer">
                <div class="row">
                    <div class="btn-group pull-right">
                        <md-button class="md-icon-button test-tooltip md-raised" data-toggle="tooltip" title="{{'clientwh_home_close' | translate}}"
                            ng-click="closeDialog()">
                            <md-icon md-font-library="material-icons">close</md-icon>
                        </md-button>
                    </div>
                </div>
            </div>		
			</md-tab>
			<!-- /comment -->
            </md-tabs>
        </div>
</div>
