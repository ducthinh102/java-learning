<div>
	<form name="frmMaterialsub" novalidate class="css-form">
	<div class="panel panel-default">
		<md-tabs md-dynamic-height>
			<md-tab label="{{'clientwh_materialsub_general_title' | translate}}">
				<div class="panel-heading">
					<div class="row ">
						<div class="btn-group pull-right ">
							<!-- Close button -->
							<md-button class="md-icon-button test-tooltip md-raised" ng-click="closeDialog()" data-toggle="tooltip">

								<md-tooltip md-direction="top">{{'clientwh_home_close' | translate}}</md-tooltip>
								<md-icon md-font-library="material-icons">close</md-icon>
							</md-button>
							<!--/ Close button -->

						</div>
					</div>
				</div>
				<!-- Context -->
				<div class="row">
					<!-- First column -->
					<div class="col-sm-6">
						<div class="form-vertical">
							<!-- code-->
								<div class="form-group col-sm-12">
									<md-input-container class="md-block" flex-gt-xs>
							        <label>{{'clientwh_materialsub_code' | translate}}</label>
							        <input ng-model="materialsubView.code" type="text" disabled>
					      		</md-input-container>
								</div>
								<!-- materialcode
								<div class="form-group col-sm-12">
									<md-input-container class="md-block" flex-gt-xs>
							        <label>{{'clientwh_materialsub_materialcode' | translate}}</label>
							        <input ng-model="materialsubView.materialcode" type="text" disabled>
					      		</md-input-container>
								</div>-->

								<!-- name-->
								<div class="form-group col-sm-12">
									<md-input-container class="md-block" flex-gt-xs>
							        <label>{{'clientwh_materialsub_name' | translate}}</label>
							        <input ng-model="materialsubView.name" type="text" disabled>
					      		</md-input-container>
								</div>

								<!-- quantity
								<div class="form-group col-sm-12">
									<md-input-container class="md-block" flex-gt-xs>
							        <label>{{'clientwh_materialsub_quantity' | translate}}</label>
							        <input ng-model="materialsubView.quantity" type="text" disabled>
					      		</md-input-container>
								</div>-->

								<!-- description -->
								<div class="form-group col-sm-12">
									<md-input-container class="md-block" flex-gt-xs>
							        <label>{{'clientwh_materialsub_description' | translate}}</label>
							        <input ng-model="materialsubView.description" type="text" disabled>
					      		</md-input-container>
								</div>

								<!-- note -->
								<div class="form-group col-sm-12">
									<md-input-container class="md-block" flex-gt-xs>
							        <label>{{'clientwh_materialsub_note' | translate}}</label>
							        <input ng-model="materialsubView.note" type="text" disabled>
					      		</md-input-container>
								</div>

							<!-- image-->
							<div class="form-group col-sm-12">
								<div class="form-group col-sm-12">
									<div class="col-sm-6"></div>
									<div class="col-sm-6">
										<img class="control-label" alt="" data-ng-src="{{materialsub.thumbnail || '//:0'}}" width="150px" height="150px" />
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- /First column -->

					<!-- Second column -->
					<div class="col-sm-6">
						<div class="form-vertical">

								<!-- type -->
								<div class="form-group col-sm-12">
									<md-input-container class="md-block" flex-gt-xs>
							        <label>{{'clientwh_materialsub_type' | translate}}</label>
							        <input ng-model="materialsubView.typename" type="text" disabled>
					      		</md-input-container>
								</div>

								<!-- spec -->
									<div class="form-group col-sm-12">
									<md-input-container class="md-block" flex-gt-xs>
							        <label>{{'clientwh_materialsub_spec' | translate}}</label>
							        <input ng-model="materialsubView.specname" type="text" disabled>
					      		</md-input-container>
								</div>


								<!-- brand -->
									<div class="form-group col-sm-12">
									<md-input-container class="md-block" flex-gt-xs>
							        <label>{{'clientwh_materialsub_brand' | translate}}</label>
							        <input ng-model="materialsubView.brandname" type="text" disabled>
					      		</md-input-container>
								</div>					

								<!-- unit -->
									<div class="form-group col-sm-12">
									<md-input-container class="md-block" flex-gt-xs>
							        <label>{{'clientwh_materialsub_unit' | translate}}</label>
							        <input ng-model="materialsubView.unitname" type="text" disabled>
					      		</md-input-container>
								</div>

							</div>
					</div>
					<!-- /Second column -->
				</div>
				<div class="panel-footer">
					<div class="row ">
						<div class="btn-group pull-right ">

							<!-- Close button -->
							<md-button class="md-icon-button test-tooltip md-raised" ng-click="closeDialog()" data-toggle="tooltip">

								<md-tooltip md-direction="top">{{'clientwh_home_close' | translate}}</md-tooltip>
								<md-icon md-font-library="material-icons">close</md-icon>
							</md-button>
							<!--/ Close button -->

						</div>
					</div>
				</div>
			</md-tab>
			<!-- attachment -->
				<md-tab label="{{'clientwh_material_attachment_title' | translate}}" ng-if="materialsub.id > -1">					
						<div class = row ng-show="materialsub.id > -1">
							<div ng-include="attachmentScope.viewdetail" ng-controller="clientwhattachmentController as materialsub">
							</div>
						</div>
						<div class="panel-footer">
						
						<div class = "row">
							<div class="btn-group pull-right">
								<!-- Close button -->
								<md-button class="md-icon-button test-tooltip md-raised" ng-click="closeDialog()" data-toggle="tooltip">
									<md-tooltip md-direction="top">{{'clientwh_home_close' | translate}}</md-tooltip>
									<md-icon md-font-library="material-icons">close</md-icon>
								</md-button>
								<!--/ Close button -->
							</div>
							
						</div>
						</div>				
				</md-tab>
				<!-- /attachment -->
			
		</md-tabs>
		<!-- Bottom actions -->
		</div>
	</form>
</div>
